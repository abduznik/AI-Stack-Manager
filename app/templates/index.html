<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stack Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .terminal-window {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        .term-link { color: #58a6ff; text-decoration: underline; cursor: pointer; }
        .term-link:hover { color: #79c0ff; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen p-8">

    <div class="max-w-6xl mx-auto grid grid-cols-12 gap-6">
        <div class="col-span-3 space-y-4">
            <h1 class="text-2xl font-bold text-blue-400 mb-6 underline decoration-blue-600/30">AI Stack</h1>
            
            <div class="space-y-2">
                <button onclick="selectTool('gen-desc')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-blue-500 outline-none">
                    <div class="font-bold">Descriptions</div>
                    <div class="text-xs text-gray-500">AI-Gen-Description</div>
                </button>
                <button onclick="selectTool('gen-topics')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-blue-500 outline-none">
                    <div class="font-bold">Topics</div>
                    <div class="text-xs text-gray-500">AI-Gen-Topics</div>
                </button>
                <button onclick="selectTool('gen-issue')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-blue-500 outline-none">
                    <div class="font-bold">Issues</div>
                    <div class="text-xs text-gray-500">AI-Gen-Issue</div>
                </button>
                <button onclick="selectTool('gen-profile')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-blue-500 outline-none">
                    <div class="font-bold">Profile</div>
                    <div class="text-xs text-gray-500">AI-Gen-Profile</div>
                </button>
                <div class="pt-4 border-t border-gray-700">
                    <button onclick="selectTool('arch-init')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-fuchsia-500 outline-none">
                        <div class="font-bold text-fuchsia-400">New Project</div>
                        <div class="text-xs text-gray-500">Scaffold Architecture</div>
                    </button>
                    <button onclick="selectTool('arch-fix')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-fuchsia-500 outline-none mt-2">
                        <div class="font-bold text-fuchsia-400">Fix Code</div>
                        <div class="text-xs text-gray-500">Patch File/Error</div>
                    </button>
                    <button onclick="selectTool('arch-explain')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-fuchsia-500 outline-none mt-2">
                        <div class="font-bold text-fuchsia-400">Explain</div>
                        <div class="text-xs text-gray-500">Concept Analysis</div>
                    </button>
                </div>
                <div class="pt-4 border-t border-gray-700">
                    <button onclick="selectTool('repo-audit')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-yellow-500 outline-none">
                        <div class="font-bold text-yellow-400">Audit Repo</div>
                        <div class="text-xs text-gray-500">Gold Standard Check</div>
                    </button>
                    <button onclick="selectTool('repo-sage')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-indigo-500 outline-none mt-2">
                        <div class="font-bold text-indigo-400">Ask Sage</div>
                        <div class="text-xs text-gray-500">Contextual Chat</div>
                    </button>
                    <button onclick="selectTool('repo-commit')" class="w-full text-left p-3 rounded hover:bg-gray-800 transition border border-gray-700 focus:ring-2 ring-emerald-500 outline-none mt-2">
                        <div class="font-bold text-emerald-400">Alchemize Commit</div>
                        <div class="text-xs text-gray-500">Semantic Suggestions</div>
                    </button>
                </div>
            </div>

            <div class="mt-8 p-4 bg-gray-800 rounded border border-gray-700">
                <h3 class="font-bold mb-3 text-sm text-gray-400 uppercase tracking-wider">Auth Settings</h3>
                <form hx-post="/settings" hx-swap="innerHTML" hx-target="#settings-status">
                    <input type="password" name="gh_token" placeholder="GitHub Token" class="w-full mb-2 p-2 bg-gray-900 border border-gray-600 rounded text-sm focus:border-blue-500 outline-none">
                    <input type="password" name="gemini_key" placeholder="Gemini API Key" class="w-full mb-3 p-2 bg-gray-900 border border-gray-600 rounded text-sm focus:border-blue-500 outline-none">
                    <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 text-white p-2 rounded text-sm font-bold transition">Update Keys</button>
                </form>
                <div id="settings-status" class="mt-2 text-xs"></div>
            </div>
        </div>

        <div class="col-span-9 space-y-6">
            <div id="controls-area" class="p-6 bg-gray-800 rounded border border-gray-700">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="tool-title" class="text-xl font-bold">Select Tool</h2>
                    <div class="flex items-center gap-2 px-3 py-1 bg-gray-900 rounded border border-gray-700">
                        <input type="checkbox" id="smart-mode" class="w-4 h-4 cursor-pointer">
                        <label for="smart-mode" class="text-xs font-bold text-fuchsia-400 cursor-pointer select-none">SMART MODE</label>
                    </div>
                </div>
                
                <!-- NEW: Repo Selector Dropdown -->
                <div id="repo-selector" class="hidden mb-4">
                    <label class="text-sm text-gray-400 mb-1 block">Target Repository</label>
                    <div class="flex gap-2">
                        <select id="target-repo" class="w-full bg-gray-900 border border-gray-600 rounded p-3 focus:border-blue-500 outline-none font-mono">
                            <option value="">Select a repository...</option>
                        </select>
                        <button onclick="loadRepos()" class="px-3 bg-gray-700 rounded hover:bg-gray-600 text-sm">â†»</button>
                    </div>
                </div>

                <div id="tool-inputs" class="space-y-4"></div>
                
                <button id="run-btn" onclick="runTool()" class="mt-4 px-8 py-3 bg-green-700 hover:bg-green-600 rounded font-bold hidden transition flex items-center gap-2">
                    <span>Execute Alchemist</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <div class="rounded border border-gray-700 overflow-hidden shadow-2xl">
                <div class="bg-gray-800 px-4 py-2 text-xs font-mono text-gray-400 border-b border-gray-700 flex justify-between items-center">
                    <span>CONSOLE_OUTPUT</span>
                    <div class="flex gap-2">
                         <button onclick="stopTool()" id="stop-btn" class="hidden text-white px-3 py-1 bg-red-700 hover:bg-red-600 rounded transition text-xs font-bold uppercase tracking-wide">
                            STOP EXECUTION
                        </button>
                        <button onclick="clearTerminal()" class="hover:text-white px-2 py-1 bg-gray-700 rounded transition">Clear</button>
                    </div>
                </div>
                <div id="terminal" class="terminal-window p-4 text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTool = null;
        let ws = null;

        const toolConfig = {
            'gen-desc': { title: 'Update Descriptions', inputs: [], needsRepo: false },
            'gen-topics': { title: 'Optimize Topics', inputs: [], needsRepo: false },
            'gen-issue': { 
                title: 'Draft Issues', 
                needsRepo: true, 
                inputs: [{ type: 'textarea', id: 'input-data', placeholder: 'Enter your idea (e.g., Add a dark mode toggle to the dashboard)' }] 
            },
            'gen-profile': { 
                title: 'Refresh Profile README', 
                needsRepo: false,
                inputs: [{ type: 'select', id: 'input-data', label: 'Create Pull Request?', options: [{val: 'y', text: 'Yes, Open PR'}, {val: 'n', text: 'No, Just Save Draft'}] }]
            },
            'arch-init': {
                title: 'Project Scaffolding',
                needsRepo: false,
                inputs: [{ type: 'textarea', id: 'input-data', placeholder: 'Describe the project you want to build (e.g., "A Python FastAPI app with a React frontend").' }]
            },
            'arch-fix': {
                title: 'Smart Code Fix',
                needsRepo: true,
                inputs: [
                    { type: 'text', id: 'input-file', placeholder: 'Relative File Path (e.g., src/main.ts)' },
                    { type: 'textarea', id: 'input-data', placeholder: 'Describe the error or what needs fixing.' },
                    { type: 'checkbox', id: 'input-autopr', label: 'Create Pull Request automatically?' }
                ]
            },
            'arch-explain': {
                title: 'Code Explanation',
                needsRepo: true,
                inputs: [{ type: 'textarea', id: 'input-data', placeholder: 'What concept or code do you want explained?' }]
            },
            'repo-audit': {
                title: 'Repository Audit',
                needsRepo: true,
                inputs: []
            },
            'repo-sage': {
                title: 'Consult the Sage',
                needsRepo: true,
                inputs: [{ type: 'textarea', id: 'input-data', placeholder: 'Ask anything about this codebase...' }]
            },
            'repo-commit': {
                title: 'Alchemize Commit',
                needsRepo: true,
                inputs: []
            }
        };

        function selectTool(name) {
            currentTool = name;
            const config = toolConfig[name];
            document.getElementById('tool-title').innerText = config.title;
            const inputContainer = document.getElementById('tool-inputs');
            inputContainer.innerHTML = '';

            const repoBox = document.getElementById('repo-selector');
            if (config.needsRepo) {
                repoBox.classList.remove('hidden');
                if(document.getElementById('target-repo').options.length <= 1) {
                    loadRepos();
                }
            } else {
                repoBox.classList.add('hidden');
            }
            
            config.inputs.forEach(inp => {
                if (inp.type === 'textarea') {
                    inputContainer.innerHTML += `<textarea id="${inp.id}" class="w-full h-32 bg-gray-900 border border-gray-600 rounded p-3 focus:border-blue-500 outline-none mb-2" placeholder="${inp.placeholder}"></textarea>`;
                } else if (inp.type === 'select') {
                    let opts = inp.options.map(o => `<option value="${o.val}">${o.text}</option>`).join('');
                    inputContainer.innerHTML += `<div class="text-sm text-gray-400 mb-1">${inp.label}</div><select id="${inp.id}" class="w-full bg-gray-900 border border-gray-600 rounded p-3 focus:border-blue-500 outline-none mb-2">${opts}</select>`;
                } else if (inp.type === 'text') {
                    inputContainer.innerHTML += `<input type="text" id="${inp.id}" class="w-full bg-gray-900 border border-gray-600 rounded p-3 focus:border-blue-500 outline-none mb-2" placeholder="${inp.placeholder}">`;
                } else if (inp.type === 'checkbox') {
                    inputContainer.innerHTML += `<div class="flex items-center gap-2 mb-2 p-2 bg-gray-900 border border-gray-600 rounded"><input type="checkbox" id="${inp.id}" class="w-4 h-4"><label for="${inp.id}" class="text-sm text-gray-300 cursor-pointer select-none">${inp.label}</label></div>`;
                }
            });
            document.getElementById('run-btn').classList.remove('hidden');
        }

        async function loadRepos() {
            const select = document.getElementById('target-repo');
            select.innerHTML = '<option>Loading...</option>';
            try {
                const res = await fetch('/api/repos');
                const repos = await res.json();
                select.innerHTML = '<option value="">Select a repository...</option>';
                repos.forEach(repo => {
                    const opt = document.createElement('option');
                    opt.value = repo;
                    opt.innerText = repo;
                    select.appendChild(opt);
                });
            } catch (e) {
                select.innerHTML = '<option>Error loading repos</option>';
            }
        }

        function runTool() {
            if (!currentTool) return;
            const terminal = document.getElementById('terminal');
            const stopBtn = document.getElementById('stop-btn');
            
            terminal.innerHTML += `\n<span class="text-blue-400">[WEB] Connecting to WebSocket for ${currentTool}...</span>\n`;

            if (ws) ws.close();
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${protocol}://${window.location.host}/ws/run/${currentTool}`);

            ws.onopen = () => {
                stopBtn.classList.remove('hidden');
                
                let payload = { 
                    input: "", 
                    file: "", 
                    repo: "", 
                    autopr: false,
                    smart: document.getElementById('smart-mode').checked
                };
                
                const inputEl = document.getElementById('input-data');
                if (inputEl) payload.input = inputEl.value;
                
                const fileEl = document.getElementById('input-file');
                if (fileEl) payload.file = fileEl.value;

                const autoPrEl = document.getElementById('input-autopr');
                if (autoPrEl) payload.autopr = autoPrEl.checked;

                const repoEl = document.getElementById('target-repo');
                if (!repoEl.parentElement.parentElement.classList.contains('hidden')) {
                    payload.repo = repoEl.value;
                }

                ws.send(JSON.stringify(payload));
            };

            ws.onmessage = (event) => {
                const span = document.createElement('span');
                
                let text = event.data;
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                if (urlRegex.test(text)) {
                    const parts = text.split(urlRegex);
                    span.innerHTML = parts.map(part => {
                        if (part.match(urlRegex)) {
                            return `<a href="${part}" target="_blank" class="term-link">${part}</a>`;
                        }
                        return part;
                    }).join('');
                } else {
                    span.innerText = text;
                }

                if (text.includes('[ANALYZING]')) span.className = 'text-white font-bold';
                if (text.includes('Done!')) span.className = 'text-cyan-400 font-bold';
                if (text.includes('[SYSTEM]')) span.className = 'text-yellow-500';
                if (text.includes('[ERROR]')) span.className = 'text-red-500 font-bold';
                
                terminal.appendChild(span);
                terminal.scrollTop = terminal.scrollHeight;
            };

            ws.onclose = () => {
                terminal.innerHTML += '<span class="text-gray-500">\n[WEB] Disconnected.</span>\n';
                stopBtn.classList.add('hidden');
            };
        }
        
        function stopTool() {
            if (ws) {
                ws.close();
                const terminal = document.getElementById('terminal');
                terminal.innerHTML += '<span class="text-red-400">\n[WEB] STOP REQUESTED BY USER.</span>\n';
            }
        }

        function clearTerminal() { document.getElementById('terminal').innerHTML = ''; }
    </script>
</body>
</html>
